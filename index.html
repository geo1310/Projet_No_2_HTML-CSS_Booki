<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Raleway">
    <link rel="stylesheet" href="./CSS/style.css">
    <script src="https://kit.fontawesome.com/6d52193b89.js" crossorigin="anonymous"></script>
    <title>Booki</title>
</head>
<body>
    <main>
<!-- header -->

        <header>
           <img class="logo" src="./images/logo/Booki.png" alt="logo">
           <nav class="menu">
               <ul>
                   <li><a href="#hebergements">Hébergements</a></li>
                   <li><a href="#activites">Activités</a></li>        
               </ul>
           </nav>
        </header>

<!-- formulaire de recherche -->

        <!-- formulaire -->
        <section class="formulaire_recherche">
            <form method="get" action="">
                <h1>Trouvez votre hébergement pour des vacances de reve</h1>
                <p>En plein centre-ville ou en pleine nature</p>
                <p>
                    <i class="fa-solid fa-location-dot"></i>
                    <input class="input-texte" type="text" name="choix_localisation" id="choix_localisation" placeholder="Marseille, France" size="20" maxlength="20">
                    <input class="input-submit" type="submit" value="Rechercher">
                </p>
            </form>
            <!-- filtres de recherche -->
            <div class="filtres">
                <p>Filtres</p>
                <p class="filtre"><i class="fa-solid fa-bank"></i>Economique</p>
                <p class="filtre"><i class="fa-solid fa-person"></i>Familial</p>
                <p class="filtre"><i class="fa-solid fa-heart"></i>Romantique</p>
                <p class="filtre"><i class="fa-solid fa-dog"></i>Animaux autorisés</p>
                <p></p>
            </div>
            <p class="info_marseille"><i class="fa-solid fa-info"></i>Plus de 500 logements disponibles dans cette ville</p>
        </section> 
    </main>
</body>
</html>
